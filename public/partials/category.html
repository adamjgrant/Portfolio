
<div class="container">
  <div ng-controller="ProjectsCtrl">
    <div class="row">
      <div class="col col-lg-12">
        <div class="page-header"><img src="/img/hex-{{selectedCategorySlug}}.png" class="img-responsive pull-right page-header-img"/>
          <h1>{{selectedCategory()}}</h1>
        </div>
      </div>
    </div>
    <article ng-repeat="project in projects | filter: {category: selectedCategorySlug}" class="row">
      <div class="col col-md-6 col-lg-4">
        <div class="pr-img pr-img_featured img-responsive pr-img_{{slug(project.name)}}"></div>
      </div>
      <div class="col col-md-6 col-lg-8">
        <h2>{{project.name}}</h2>
        <div ng-include="projectLongDesc(project)"></div>
      </div>
    </article>
  </div>
</div>

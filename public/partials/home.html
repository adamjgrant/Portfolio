
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col col-lg-12">
        <h1>Adam Kochanowicz</h1>
        <p class="lead">UX Designer and Full Stack Developer</p>
      </div>
    </div><br/>
    <div class="row hidden-xs">
      <div class="col col-sm-2">&nbsp;</div>
      <div ng-click="setLocation(category.slug)" ng-repeat="category in categories" class="col col-sm-2"><img src="/img/hex-{{category.slug}}.png" class="img-responsive pointer center-block"/>
        <p class="small">{{category.name}}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col col-md-8 col-md-offset-2">
      <h1>Timeline</h1><br/>
      <div ng-repeat="project in projects | filter: {duplicate: false}" ng-click="setLocation(slug(project.category), slug(project.name))" class="tl-spine tl-spine_hoverable pointer">
        <div ng-hide="project.employer" class="tl-spine-dot hover-grp"> 
          <div class="tl-spine-dot-marker img-rounded"></div>
          <div class="row">
            <div class="col col-md-6">
              <h4><a href="#/{{slug(project.category)}}" class="pointer">{{project.name}}</a><br/><small>{{project.year}}</small></h4>
            </div>
            <div class="col col-md-6">
              <p class="show-hover">{{project.shortDesc}}</p>
              <p class="show-hover"><small class="text-muted">{{project.technologies}}</small></p>
            </div>
          </div>
        </div>
        <div ng-show="project.employer" class="tl-spine-dot tl-spine-dot_employer"> 
          <div class="tl-spine-dot-marker img-rounded"></div>
          <h1><a href="#/{{slug(project.category)}}" class="pointer">{{project.name}}</a><br/><small>{{project.year}}</small></h1>
          <div class="pr-img pr-img_featured img-responsive pr-img_{{slug(project.name)}}"></div>
          <p>{{project.shortDesc}}</p>
          <p class="text-muted">{{project.technologies}}</p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
